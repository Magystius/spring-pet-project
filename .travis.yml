language: java
jdk:
  - oraclejdk9
notifications:
  email:
    on_success: never
    on_failure: always
sudo: required
services:
  - docker
addons:
  apt:
    packages:
      - oracle-java9-installer
      - oracle-java9-set-default
before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)
script:
  - mvn clean package
  - docker build -f .travis.dockerfile -t tdekarz/spring-pet-project:latest .
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter -l Java -r target/site/jacoco/jacoco.xml
deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push tdekarz/spring-pet-project:latest
